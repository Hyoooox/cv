<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    
    <form action="">
        <div>
            <label for="">Nombre:</label>
            <br>
            <input type="text">
        </div>

        <div>
            <label for="">Ingrese contraseña</label>
            <br>
            <input type="password">  
        </div>

        <div>
            <label for="">Ingrese su correo</label>
            <br>
            <input type="email">  
        </div>

        
        <div>
            <label for="">Ingrese un numero</label>
            <br>
            <input type="number">  
        </div>

        <div>
            <label for="">Ingrese fecha</label>
            <br>
            <input type="date">  
        </div>

        <div>
            <label for="">Ingrese archivo</label>
            <br>
            <input type="file">  
        </div>

        <div>
            <label for="">Seleccione una opción</label>
            <br>
            <select name="" id="">
                <option value="si">si</option>
                <option value="no">no</option>
            </select>
        </div>

        <!--boton de envio-->
        <input type="submit" value="enviar" >


    </form>
</body>
</html>
